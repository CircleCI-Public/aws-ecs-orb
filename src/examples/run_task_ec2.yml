description: Start the run of an ECS task on EC2.
usage:
  version: 2.1
  orbs:
    aws-ecs: circleci/aws-ecs@4.0
    aws-cli: circleci/aws-cli@3.1
  jobs:
    run_task:
      docker:
        - image: cimg/python:3.10
      steps:
        - aws-cli/setup:
            profile: "OIDC-USER"
            role-arn: "arn:aws:iam::123456789012:role/VALID_OIDC_ECS_ROLE"
        - aws-ecs/run_task:
            cluster: cluster1
            task_definition: myapp
            awsvpc: false
            launch_type: EC2
  workflows:
    run_task:
      jobs:
        - run_task
